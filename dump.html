<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        dialog {
            border: none;
            background-color: transparent;
            padding: 0;
            width: 79%;
            height: 80%;
            margin: 50;
            position: relative;
        }
        .dialog-content {
            background-color: #000;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        dialog img {
            max-width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .details {
            text-align: center;
        }
        .details p, .details h2, .details h1 {
            margin: 5px 0;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <title>New Holland 3630</title>
</head>
<body>
    <dialog id="powertrac">
        <div class="dialog-content">
            <button class="close" onclick="closeModal('powertrac')">âœ•</button>
            <img src="./machinery_imges/Tractors/POWERTRAC_STEELTRAC.png" alt="NEW HOLLAND 3630">
            <div class="details">
                <h1>NEW HOLLAND 3630</h1>
                <p>Power: 50 HP</p>
                <p>Weight: 2000 kg</p>
                <p>Engine: 2800 cc</p>
                <p>Warranty: 2 years</p>
                <h2>Price: Rs. 7,10,000</h2>
                <h2>Rent: RS. 800 per day</h2>
                <div class="button-container">
                    <button>CONNECT US</button>
                </div>
            </div>
        </div>
    </dialog>

    <script>
        function closeModal(id) {
            document.getElementById(id).close();
        }
    </script>
</body>
</html>
