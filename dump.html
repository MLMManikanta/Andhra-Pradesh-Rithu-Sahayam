<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .tab-container {
            text-align: center;
            margin-top: 20px;
        }

        .tab {
            display: inline-block;
            border-bottom: 1px solid #ccc;
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s
        }

        .tab button:hover {
            background-color: #555;
        }

        .tab button:focus,
        .tab button.active {
            background-color: #333;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            color: black;
            background-color: white;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="tab-container">
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Rice')" id="defaultOpen">Rice</button>
        <button class="tablinks" onclick="openTab(event, 'Chillies')">Chillies</button>
        <button class="tablinks" onclick="openTab(event, 'Greengram')">Greengram (Moong Dal)</button>
        <button class="tablinks" onclick="openTab(event, 'Blackgram')">Blackgram (Urad Dal)</button>
    </div>
</div>

<div id="Rice" class="tabcontent">
    <h3>Rice</h3>
    <p>Rice is a staple food for many cultures.</p>
</div>

<div id="Chillies" class="tabcontent">
    <h3>Chillies</h3>
    <p>Chillies are used to add heat to dishes.</p>
</div>

<div id="Greengram" class="tabcontent">
    <h3>Greengram (Moong Dal)</h3>
    <p>Greengram is a type of legume.</p>
</div>

<div id="Blackgram" class="tabcontent">
    <h3>Blackgram (Urad Dal)</h3>
    <p>Blackgram is commonly used in Indian cuisine.</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
</script>

</body>
</html>
